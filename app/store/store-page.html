<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/carbon-route/carbon-route.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">

<dom-module id="store-page">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <carbon-route route="{{route}}" pattern="/:location" data="{{location}}" tail="{{subRoute}}"></carbon-route>
    <carbon-route route="{{subRoute}}" pattern="/:category" data="{{category}}"></carbon-route>

    <span>
      Hey and welcome to the store!
      <a href="/">Head back home.</a>
    </span>

    <span>
      We have some nice stores, choose one:
      <ul>
        <li>
          <a href="amsterdam/">Amsterdam</a>
        </li>
        <li>
          <a href="new-york/">New York</a>
        </li>
      </ul>
    </span>

    <iron-pages selected="[[location.location]]" attr-for-selected="data-location" fallback-selection="404">
      <div data-location="">
        Choose one!
      </div>
      <div data-location="amsterdam">
        The store in Amsterdam is the best!

        Take a look at one of our categories:
        <paper-dropdown-menu label="Choose a category">
          <paper-listbox class="dropdown-content" selected="{{category.category}}" attr-for-selected="data-category">
            <paper-item data-category="clothing">Clothing</paper-item>
            <paper-item data-category="food">Food</paper-item>
            <paper-item data-category="drinks">Drinks</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
      </div>
      <div data-location="new-york">
        The big Apple obviously needs a store.
      </div>
    </iron-pages>
  </template>
  <script>
    Polymer({
      is: 'store-page',
      properties: {
        route: Object
      }
    });
    console.log('Store was lazy-loaded and registered.');
  </script>
</dom-module>
